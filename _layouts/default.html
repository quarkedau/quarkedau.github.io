<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UZ-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="theme-color" content="#157878">

        {% if page.title %}
            {% assign page-title = page.title | escape %}
        {% else %}
            {% assign page-title = site.title | escape %}
        {% endif %}

        <title>{{ page-title }}</title>

        <!-- add jekyll-seo-tag and or social metatags -->

        <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

        {% if site.gems contains "jekyll-feed" %}
          <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
        {% endif %}

        <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
        <meta name="robots" content="noarchive">

        <!-- <link rel="alternate" media="only screen and (max-width: 640px)" href="">
        <link rel="alternate" media="handheld" href=""> -->


        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    </head>

    <body>
        {%- include site-header.html -%}

        <section class="main-content">

            {{ content }}

        {%- include site-footer.html -%}

        </section


    </body>
</html>
